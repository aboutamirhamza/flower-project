<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Faugei Flower Shop |</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header container">
      <nav class="navbar d-flex">
        <img src="assets/logo.png" alt="" class="logo" />
        <div class="menu-btn d-flex">
          <ul class="menu d-flex">
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Shop</a>
            </li>
            <li>
              <a href="#">About us</a>
            </li>
          </ul>
          <div>
            <a href="#" class="card-btn"
              ><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a
            >
          </div>
        </div>
      </nav>

      <section class="banner">
        <div class="banner-main d-flex">
          <div class="banner-content">
            <h3 class="banner-title">ALWAYS <span>FRESH FLOWERS</span></h3>
            <p class="banner-description">
              Indulge your senses with the beauty and fragrance of our fresh
              flower shop. From classic roses to exotic blooms, we offer a wide
              variety of fresh flowers that are perfect for any occasion.
            </p>
          </div>
          <div>
            <img
              src="assets/hero-flower.png"
              alt="hero-flower.png"
              class="banner-img"
            />
          </div>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>

    <script
      src="https://kit.fontawesome.com/a9330011da.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
